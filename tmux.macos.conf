# tmux MacOS

### LOOK & FEEL ###
set -g default-terminal "xterm-256color"

# Default statusbar colors
set-option -g status-bg black
set-option -g status-fg white

# Active window title colors
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg cyan

# Last Window Title colors
#set-window-option -g window-status-last-bg blue
set-window-option -g window-status-last-fg cyan

# Active Pane border:
set-option -g pane-active-border-fg cyan

# Status bar right contents
set -g status-right-length 65
set -g status-right "#[fg=yellow]#(whoami)@#H #[fg=cyan]#(sysctl -n vm.loadavg)#[default] [%b-%e-%Y %H:%M]"

set -g status-interval 1

# No command delay
set -sg escape-time 0

# Count windows and panes from 1
set -g base-index 1
setw -g pane-base-index 1

### KEYS ###

# Use C-a as prefix
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix